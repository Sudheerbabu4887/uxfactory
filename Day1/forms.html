<!DOCTYPE html>
<html>
    <head>
        <title>HTML forms</title>
    </head>
    <body>
        <form>
            <label for="firstname">Firstname:</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="surname">Surname:</label><br>
            <input type="surname" id="surname" name="surname"><br>
            <label for="gmail">Gmail:</label><br>
            <input type="gmail" id="gmail" name="gmail"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender">Male
            <input type="radio" id="female" name="gender">Female
            <input type="radio" id="others" name="gender">Others<br><br>
            <label for="language1">Telugu</label>
            <input type="checkbox" id="language1" name="language1"><br>
            <label for="languages">English</label>
            <input type="checkbox" id="language2" name="language2"><br>
            <label for="languages">Hindi</label>
            <input type="checkbox" id="language3" name="language3"><br><br>
            <label for="dateofbirth">Date of Birth</label>   
            <input type="date" id="dateofbirth" name="dateofbirth"><br><br>
            <label for="favcolor">Favorite color</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume"><br><br>
            <label for="photo">Upload ProfilePhoto</label>
            <input type="file" id="photo" name="photo"><br><br> 
            <input type="submit" value="submit">
            <input type="reset">     
            
        </form>
    </body>
</html>
