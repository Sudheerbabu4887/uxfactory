<!DOCTYPE html>
<html>
  <head>
      <title>Javascript</title>
      <script>
          function myFunction() {
             document.getElementById("jsintro1").innerHTML = "JavaScript is text based programming language";
             document.getElementById("jsintro1").style.color = "yellowgreen";
             document.getElementById("jsintro1").style.backgroundColor = "Navy";
             document.getElementById("img1").src = "N1.jpg";
             var list = document.getElementsByClassName("example")[0];
            list.getElementsByClassName("child")[1].innerHTML = "Milk";
          }
      </script>
  </head>
  <body>
      <p id="jsintro1">JavaScript is allows intrative elements</p>
      <button type="button" onclick="myFunction()">Click Me!</button> <br /><br />
      <img src="N2.jpeg" id="img1" alt="Background Image" height="400" width="500">
      <ul class="example">
          <li class="child">Coffee</li>
          <li class="child">Tea</li>
      </ul>
  </body>  
</html>
