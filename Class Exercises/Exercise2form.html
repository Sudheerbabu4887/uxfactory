<!DOCTYPE html>
<html>

<head>
    <title>HTML Forms</title>

</head>

<body>
    <form>
        <b>
            <h1 style="text-align: center;"><u>Student Registration Form</u></h1>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="Nname">Nick Name:</label>
            <input type="text" id="Nname" name="Nname"><br><br>
            <label for="gmail">E-mail:</label>
            <input type="email" id="gmail" name="gmail"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" id="dateofbirth" name="dateofbirth"><br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender">Male
            <input type="radio" id="female" name="gender">Female
            <input type="radio" id="others" name="gender">Others<br><br>
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" maxlength="10"><br><br>
            <table>
                <tr>
                    <td><label for="Address">Address:</label></td>
                    <td><textarea name="Address" rows="5" cols="40"></textarea></td>
                </tr>
            </table><br>

            <lable for="State">State:</lable>
            <select id="state" name="state">
                <option>
                <option>Andhra Pradesh
                <option>Telangana
                <option>Karnataka
                <option>Tamilnadu
                <option>Goa
            </select><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                type="submit" value="Submit">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"
                value="Reset"><br><br>
                
            <fieldset>
                <legend>Signup</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="DateofBirth">Date of Birth:</label>
                <input type="text" id="DateofBirth" name="DateofBirth"><br><br>
                <label for="Email">E-Mail:</label>
                <input type="email" id="Email" name="Email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
            </fieldset>
        </b>
    </form>
</body>

</html>
