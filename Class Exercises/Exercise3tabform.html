<!DOCTYPE html>
<html>
    <head>
        <title>forms using table</title>
    </head>
    <body>
        <h1 style="text-align:center"><u>Registration Page</u></h1>
        <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>    
            <td>Last Name</td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td>Nick Name</td>
            <td><input type="text" name="Nname"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" name="gmail" value="@gmail.com"></td>
        </tr>
        <tr>
            <td>Password
            <td><input type="password" name="password"></td>
            </td>
        </tr>
        <tr>
            <td>Date-of-Birth</td>
            <td><input type="date" name="DOB"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others</td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" id="mobile" name="mobile" maxlength="10"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="5" cols="40"></textarea><br>
            <input type="submit">
            <input type="reset"></td>
        </tr>
        </table>
        <br>
        <br>
        <table>        
        <tr>
            <td><fieldset>
                <legend>Signup</legend>
                <label>Name</label>
                <input type="text" name="name"><br><br>
                <label>Date-of-Birth</label>
                <input type="date" name="DOB"><br><br>
                <label>E-mail</label>
                <input type="email" name="email"><br><br>
                <label>Password</label>
                <input type="password" name="password">       
            </fieldset></td>
        </tr>
        </table>
    </body>
</html>
